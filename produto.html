<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/css/build.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API com Axios</title>
    <script type="module" src="./src/js/scriptProdutos.js"></script>
    <script type="module" src="./src/js/hamburgMenu.js"></script>
    <script type="module" src="./src/js/produto.js"></script>
  </head>
  <body class="bg-sky-800">
    <nav class="p-4">
      <div
        class="border-3 rounded-xl border-sky-800 bg-gradient-to-t from-sky-800 to-sky-400"
      >
        <a class="flex justify-center items-center">
          <img
            class="relative h-24 w-16 sm:h-48 sm:w-36 mx-4"
            src="/src/assets/1317292983.svg"
            alt="logo"
          />
          <div class="text-4xl sm:text-8xl text-white logo-text">Antistar</div>
        </a>
      </div>
      <div class="hamburger my-4" id="hamburger">
        <i class="fa-regular fa-square-caret-down"></i>
      </div>
        <div
        class="text-white grid justify-items-center grid-flow-col gap-x-2 text-sm sm:text-xl border rounded-sm border-sky-400 nav-links"
        id="navLinks"
      >
        <a href class="hover:underline">Categorias</a>
        <a href class="hover:underline">Ofertas</a>
        <a href class="hover:underline">Contato</a>
        <a href class="hover:underline">Cartão Anti</a>
        <a href class="hover:underline">Login</a>
      </div>
    </nav>

    <nav class="p-4">
        <a href="index.html" class="text-2xl text-white">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </nav>
    <div class="container m-auto p-2 text-white">
        <div id="produtoDetalhes" class="grid md:grid-cols-2 p-4 rounded-lg bg-sky-600">
            <div class="justify-self-center">
                <img id="produtoImagem" class="rounded-lg w-full" src="" alt="Produto">
            </div>
            <div>
                <h1 id="produtoTitulo" class="text-3xl font-bold"></h1>
                <p id="produtoDescricao" class="mt-2"></p>
                <p class="mt-2"><strong>Marca:</strong> <span id="produtoMarca"></span></p>
                <p class="mt-2"><strong>Preço:</strong> R$<span id="produtoPreco"></span></p>
                <p class="mt-2"><strong>Estoque:</strong> <span id="produtoEstoque"></span></p>
                <button class="mt-2 p-4 border rounded-lg bg-blue-500 hover:bg-orange-600" className="btn-add">
                    <i class="fa-solid fa-cart-plus"></i>
                </button>
            </div>
        </div>
        <div id="avaliacoes" class="m-8 p-4 border rounded-lg bg-sky-700 text-center">
            <h2 class="text-2xl font-bold mb-4">Avaliações dos Clientes</h2>
            <div id="listaAvaliacoes" class="m-4 text-left"></div>
        </div>
    </div>

    <footer>
      <span class="p-4 text-white text-2xl flex justify-center"
        >Desenvolvido por pixies0</span
      >
    </footer>
  </body>
</html>
